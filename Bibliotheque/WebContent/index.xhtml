<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>
* {
	text-align: center;
	color: blue;
}

input[type=text] {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	box-sizing: border-box;
	border: 2px solid red;
	border-radius: 4px;
	background-color: #7FC8F8;
	color: white;
}

input[type=text]:focus {
	background-color: lightblue;
}

.button {
	border: none;
	color: white;
	padding: 15px 32px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	cursor: pointer;
}

.button1 {
	background-color: #4CAF50;
} /* Green */
.button2 {
	background-color: #008CBA;
} /* Blue */

</style>
</head>
<body>

	<h1>Bienvenue à la bibliothéque</h1>

	<form>
		<br></br>
		<a href="#stockerLivre" class="button">ENTRER LIVRE</a>
		<h:commandButton action="afficherLivre" value="AFFICHER LIVRE" />
		<h:commandButton action="stockerLivre" value="ENTRER LIVRE" />
		<h:commandButton action="modifierLivre" value="MODIFIER LIVRE" />
		<h:commandButton action="supprimerLivre" value="SUPPRIMER LIVRE" />
	</form>
</body>
</html>
